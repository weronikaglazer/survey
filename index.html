<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">


  <head>
    <meta charSet="utf-8"/>
    
    </head>


<body>
  <h1 id="title"> üìö Bookly Subscription Form </h1>
  <p id="description"> ‚≠êÔ∏è Fill all the details below to get your customized Bookly subscription! ‚≠êÔ∏è</p>


  <form id="survey-form">
    <div class="input-headings">

    <label for="name" id="name-label" class="titles"> Name: </label>
    <input id="name" type="text" placeholder="Melissa Evergreen" class="form-inputs" required> 

    <br>
    <br>

    <label for="email" id="email-label" class="titles"> Email: </label>
    <input id="email"  type="email" placeholder="melissaevergreen@bookly.com" class="form-inputs" required>

    <br>
    <br>

   
    <label for="number" id="number-label" class="titles"> Age: </label>
    <input id="number" type="number" min=1 max=100 placeholder="33" class="form-inputs" required>

    <br>
    <br>


    <label for="dropdown" id="length" class="titles"> Select your preferred lenght of books: </label>
    <select id="dropdown" class="form-inputs">
      <option value="short"> Short (0-250 pages) </option>
      <option value="medium"> Medium (250-600 pages) </option>
      <option value="long"> Long (600 and more pages) </option>
      </select>

      <br>
      <br>

      <label for="favorite_color" id="favorite_color" class="titles"> <b> Pick your favorite color: </b> </label>

      <input id="favorite_color" type="radio" id="red" name="color" value="red">
      <label for="favorite_color"> Red </label>

      <input id="favorite_color" type="radio" id="green" name="color" value="green">
      <label for="favorite_color"> Green </label>

      <input id="favorite_color" type="radio" id="yellow" name="color" value="yellow">
      <label for="favorite_color"> Yellow </label>

      <input id="favorite_color" type="radio" id="pink" name="color" value="pink">
      <label for="favorite_color"> Pink </label>

      <input id="favorite_color" type="radio" id="purple" name="color" value="purple">
      <label for="favorite_color"> Purple </label>

      <input id="favorite_color" type="radio" id="blue" name="color" value="blue">
      <label for="favorite_color"> Blue </label>

      <br>
      <br>

      <label for="favorite_genres" class="titles"> <b> Pick your favorite book genres: </b> </label>

      <br>
      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="romance">
      <label for="checkbox"> Romance </label>

      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="science_fiction">
      <label for="checkbox"> Science Fiction </label>

      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="fantasy">
      <label for="checkbox"> Fantasy </label>
      

      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="classics">
      <label for="checkbox"> Classics </label>

      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="crime">
      <label for="checkbox"> Crime </label>

      <br>
      
      <input id="checkbox" type="checkbox" name="favorite_genres" value="young_adult">
      <label for="checkbox"> Young Adult </label>

      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="historical">
      <label for="checkbox"> Historical </label>

      <br>

      <input id="checkbox" type="checkbox" name="favorite_genres" value="non_fiction">
      <label for="checkbox"> Non-Fiction </label>

      <br>
      <br>

      <label id="textarea" class="titles"> <b> Additional comments: </b> </label>
      
      <br>

      <textarea id="textarea" name="instructions" rows="5" cols="60"> </textarea>

      <br>

      <div class="submit_button">
      <input id="submit" type="submit" value="Subscribe!" class="submit_button">
     </div>





      </div>
    </form>
    
  </body>
  </html>
